name: Test and Build MOXSOAR

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    name: Test the Golang code
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go environment
        uses: actions/setup-go@v2.0.3
        
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Run go test
        run: go test
      
