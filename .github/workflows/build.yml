name: Test and Build MOXSOAR

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    name: Test the Golang code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-go@v1
        with:
          go-version: '1.12.6' # The Go version to download (if necessary) and use.
      - run: go get 
      - run: go test
